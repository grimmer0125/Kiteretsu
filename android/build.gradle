// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter()

        // add this
        // maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        //  url "$rootDir/../node_modules/react-native/android"
        // }
        //add this
        //maven { url 'https://maven.google.com' }

        //add this
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {

    // AAPT: Error retrieving parent for item: No resource found that matches the given name 'android:TextAppearance.Material.Widget.Button.Borderless.Colored'.
    // anotehr link:
    // https://stackoverflow.com/questions/42144415/error-retrieving-parent-for-item-no-resource-found-that-matches-the-given-name/42144590
    // https://stackoverflow.com/a/44242227/7354486, TODO: need to figure out more
    configurations.all {
        resolutionStrategy {
          eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
              details.useVersion "0.51.0" // Your real React Native version here
            }
          }
          force 'com.facebook.android:facebook-android-sdk:4.22.1'
        }
    }
    repositories {
        mavenLocal()
        jcenter()

        maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
          url "$rootDir/../node_modules/react-native/android"
        }

        //add this
        google()
    }
}
